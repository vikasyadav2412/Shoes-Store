<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/createAccount.css">

    <title>Create Account</title>

    <style>
        .login__link {
            margin-top: 10px;
            margin-bottom: -20px;
        }
        
        .login__link a {
            text-decoration: none;
            color: gray;
            font-family: 'Baloo 2', cursive;
            font-size: 80%;
            padding: 0px 8px;
        }
        
        .login__link a:hover {
            color: black;
            background-color: rgb(190, 187, 187);
            padding: 0px 8px;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <section class="section" id="background__area">
        <div class="main__back__div">
            <div class="div__one"></div>
            <div class="div__two"></div>
        </div>
    </section>

    <section class="section" id="create__page">
        <div class="main__create__area">
            <div class="div__one__account">
                <div class="signup__content__background">
                    <div class="signup-heading">
                        <h2>Create an Account</h2>
                    </div>
                    <form name="myform" action="" method="" onsubmit="return validateform()">
                        <div class="form-group">
                            <label for="name">Username:</label><br>
                            <input type="text" name="name" id="name" placeholder="Enter your Name"><span id="nameerror"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter your Email"><span id="emailerror"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label><br>
                            <input type="password" name="pass" id="pass" placeholder="Enter your password"><span id="passerror"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Re-Enter Password:</label><br>
                            <input type="password" name="pass1" id="pass1" placeholder="Enter your password again"><span id="passerror1"></span>
                        </div>
                        <div class="form-group">
                            <label for="name">Country:</label><br>
                            <input type="text" name="country" id="country" placeholder="Enter your Country"><span id="countryerror"></span>
                        </div>
                        <div class="btn">
                            <button type="submit" value="Submit" id="Submit" class="signup__confirm">Sign Up</button>
                            <button class="signup__cancel"><a href="../index.html">Cancel</a></button>
                        </div>
                        <div class="form-group">
                            <p class="login__link"> <a href="./login.html">Login Account</a> </p>
                        </div>
                </div>
            </div>
            <div class="div__two__account">
                <div class="section__two__content">
                    <h2>
                        Welcome to SHOES STORE
                    </h2>
                    <p>We provide our customers with a wide variety of shoes from different categories. Formals, Sports and Casuals are our best sections. <br><br> Have a look into our <a href="#"> Sections</a>
                    </p>

                </div>
            </div>
        </div>
    </section>

    <script>
        function validateform() {
            let name = document.myform.name.value;
            let email = document.myform.email.value;
            let pass = document.myform.pass.value;
            let pass1 = document.myform.pass1.value;
            let country = document.myform.country.value;

            if (name == "" || name == null) {
                alert("Invalid UserName");
                return false;
            } else if (email == "" || email == null) {
                alert("Invalid Email");
                return false;
            } else if (pass.length < 6) {
                alert("Password MUST contain at-least than 6 characters");
                return false;
            } else if (pass !== pass1) {
                alert('Your Passwords does not match. Enter again.');
                return false;
            } else if (country == "" || country == null) {
                alert('Please enter the Name of Your Country');
                return false;
            } else {
                alert('Account Created Successfully. Welcome to Ature');
                return true;
            }

        }
    </script>
</body>

</html>
